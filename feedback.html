<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | GoalZone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-flex">
      <img src="images/goalzone.jpg" alt="GoalZone Logo" class="logo"/>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="teams.html">Teams</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="feedback.html" class="active">Feedback</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>We value your feedback</h2>
    <p>Let us know what you think about GoalZone, or share your suggestions with us.</p>

    <form id="feedbackForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="topic">Topic:</label>
      <select id="topic" name="topic" required>
        <option value="">-- Select a topic --</option>
        <option value="general">General Feedback</option>
        <option value="technical">Technical Issue</option>
        <option value="content">Content Suggestion</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" id="submitBtn">Submit Feedback</button>
    </form>

    <div id="feedbackResponse" style="margin-top: 20px; color: green; font-weight: bold;"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 GoalZone. All rights reserved.</p>
    </div>
  </footer>

 <script src="feedback.js"></script>
</body>
</html>
